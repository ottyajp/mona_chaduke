<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <script src="qrc:///qtwebchannel/qwebchannel.js" type="text/javascript"></script>
    <script type="text/javascript">
    var widget;
    function initialize() {
        initialize_qt();
    }
    function initialize_qt() {
        if (typeof qt != 'undefined') {
            PrintLog('qt is defined');
            new QWebChannel(qt.webChannelTransport, function(channel) {
                widget = channel.objects.widget;
                widget.jsComp();
            });
        } else {
            PrintLog('qt is not defined');
        }
    }
    function PrintLog(txt) {
        if (typeof widget != 'undefined') {
            widget.put_log(txt);
        }
    }

    function loadTopic(object) {
        const title = object.topic.title;
        document.getElementById("title").innerHTML = title;
        const responses = document.getElementById("responses");
        object['responses'].forEach((res) => {
            const res_data = `<div class="response">
                ${res['r_id']}
                &nbsp;:&nbsp;
                <span class="u_name">${res['u_name']}</span>${res['u_dan']}
                &nbsp;:&nbsp;
                ${res['created']}&nbsp;[${res['u_times']}]&nbsp;
                <BR>
                <span class="level${res['res_lv']}">${res['response']}</span>
                </div>`;
            responses.innerHTML += res_data;
        });
    }
    </script>
</head>
<body onload="initialize()">
    <div id="title"></div>
    <div id="responses">
    </div>
</body>
</html>
