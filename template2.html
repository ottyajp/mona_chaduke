	</style>
        <script src="qrc:///qtwebchannel/qwebchannel.js" type="text/javascript"></script>
	<script type="text/javascript">
        var widget;
        function initialize() {
            initialize_qt();
        }
        function initialize_qt() {
            if (typeof qt != 'undefined') {
                PrintLog('qt is defined');
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    widget = channel.objects.widget;
                    widget.jsComp();
                });
            } else {
                PrintLog('qt is not defined');
            }
        }
        function PrintLog(txt) {
            if (typeof widget != 'undefined') {
                widget.put_log(txt);
            }
        }

        function setTitle(title) {
            document.getElementById("title").innerHTML = title;
        }
        function addRes(res) {
            const div = document.createElement("div");
            const response = document.getElementById("responses").appendChild(div);
            response.classList.add('response');
            response.innerHTML = res;
        }
	var onClick_send_mona_link = function(x) {
		jsobj.send_mona_to_res(x);
	};

	var onClick_image = function(str) {
		jsobj.open_image(str);
	};

	var onClick_u_name = function(u_id) {
		jsobj.open_profile_window(u_id);
	};

	var onClick_anchor = function(r_id) {
		jsobj.anchor_click(r_id);
	}
	</script>
</head>
<body onload="initialize()">
        <div id="title"></div>
        <div id="responses">
	</div>
</body>
</html>
